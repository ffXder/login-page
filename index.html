<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2 class="logo">KKURA</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </header>

    <div class="wrapper">
    
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>
        
        <div class="wrapper-icon">
            <span class="discord-icon"><ion-icon name="logo-discord"></ion-icon></span>
            <span class="google-icon"><ion-icon name="logo-google"></ion-icon></span>
            <span class="fb-icon"><ion-icon name="logo-facebook"></ion-icon></span>
        </div>
    
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="glasses"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                    <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="" class="register-link">Register</a></p>
                </div>
            </div>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="glasses"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to terms & conditions</label>
                    <a href="#">Forgot Password?</a>
                    <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="" class="login-link">Login</a></p>
                </div>
                </div>
            </form>
        </div>
    </form>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
